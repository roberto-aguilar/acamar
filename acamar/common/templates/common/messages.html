{% if messages %}
<div class="container">
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }}" role="alert">
        <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span></button>
        {{ message }}
    </div><!-- alert -->
    {% endfor %}
</div><!-- container -->
{% endif %}
