{% load staticfiles %}

<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% block title %}Acamar{% endblock %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="{% static 'common/css/normalize.css' %}">
        <link rel="stylesheet" href="{% static 'common/css/main.css' %}">
        <link rel="stylesheet" href="{% static 'common/css/bootstrap.min.css' %}">
        <script src="{% static 'common/js/vendor/modernizr.min.js' %}"></script>
        {% block extra-head-tags %}{% endblock %}
    </head>
    <body>

        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        {% block content %}{% endblock %}

        <script src="{% static 'common/js/vendor/jquery.min.js' %}"></script>
        <script src="{% static 'common/js/vendor/bootstrap.min.js' %}"></script>
        <script src="{% static 'common/js/plugins.js' %}"></script>
        {% block extra-script-tags %}{% endblock %}
    </body>
</html>
